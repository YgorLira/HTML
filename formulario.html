<!DOCTYPE html>

    <title>Cadrastro do Usuário </title>

<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="email">Email</label>

        <input type="email" name="email" placeholder="digite seu email"><br>

        <label for="senha"> Senha</label>

        <input type="senha" name="senha" placeholder="digite sua senha"><br>

        <input type="radio" name="sexo"> 

        <label for="sexo" id="Masculino" value="Masculino">Masculino</label>
        
        <input type="radio" name="sexo"> 

        <label for="sexo" id="feminino" value="Feminino">Feminino</label>

        <p>filme preferido</p>

        <input type="checkbox" name="filme" value="">

        <label for="filme">Comedia</label>
        
        <input type="checkbox" name="filme" id="terror" value="terror">

        <label for="filme" value="terror"> Terror</label>

        <input type="checkbox" name="filme" id="romance" value="romance">

        <label for="filme" value="romance"> Romance</label> <br>

        <input type="file" name="" id="">

    </form>
</body>
